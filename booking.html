<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmranoArt - Booking</title>
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/booking.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <h1 class="logo">EmranoArt</h1>
        <ul class="nav-link">
          <li><a href="#" class="nav-item active">hem</a></li>
          <li><a href="#" class="nav-item">portfolio</a></li>
          <li><a href="#" class="nav-item">kontakt</a></li>
        </ul>
        <button class="btn">Boka Tid</button>
        <!-- Hamburger Menu -->
        <div class="hamburger-toggle">
          <input class="hamburger-input" type="checkbox" />
          <div class="hamburger-container">
            <i class="hamburger-line"></i>
            <i class="hamburger-line"></i>
            <i class="hamburger-line"></i>
          </div>
          <ul class="hamburger-menu">
            <li><a href="#" class="hamburger-item">hem</a></li>
            <li><a href="#" class="hamburger-item">portfolio</a></li>
            <li><a href="#" class="hamburger-item">kontakt</a></li>
            <button class="btn hamburger-btn">Boka Tid</button>
          </ul>
        </div>
      </nav>
    </div>
    <header class="hero">
      <div class="wrapper">
        <div class="hero-container">
          <h2 class="title capitalize">boka tid</h2>
          <h4 class="hero-sub-title capitalize">snabbt och enkelt</h4>
        </div>
      </div>
    </header>
    <section class="calender">
      <div class="wrapper">
        <div class="today-month-container capitalize">
          <h4 class="today-month italic">april, 2023</h4>
        </div>
        <div class="calender-container">
          <div class="calender-table">
            <div class="calender-table-header">
              <div class="row">
                <div class="col day italic capitalize">mån</div>
                <div class="col day italic capitalize">tis</div>
                <div class="col day italic capitalize">ons</div>
                <div class="col day italic capitalize">tors</div>
                <div class="col day italic capitalize">fre</div>
                <div class="col day italic capitalize">lör</div>
                <div class="col day italic capitalize">sön</div>
              </div>
            </div>
            <div class="calender-table-body">
              <div class="row">
                <div class="col date">1</div>
                <div class="col date">2</div>
                <div class="col date">3</div>
                <div class="col date">4</div>
                <div class="col date">5</div>
                <div class="col date">6</div>
                <div class="col date">7</div>
              </div>
              <div class="row">
                <div class="col date">8</div>
                <div class="col date">9</div>
                <div class="col date">10</div>
                <div class="col date">11</div>
                <div class="col date">12</div>
                <div class="col date">13</div>
                <div class="col date">14</div>
              </div>
              <div class="row">
                <div class="col date">15</div>
                <div class="col date">16</div>
                <div class="col date">17</div>
                <div class="col date">18</div>
                <div class="col date active-date">19</div>
                <div class="col date">20</div>
                <div class="col date">21</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper">
        <div class="footer-container">
          <h4 class="footer-logo uppercase">emran</h4>
          <hr />
          <div class="link-container">
            <ul class="footer-link">
              <li class="footer-item">&copy;</li>
              <li class="footer-item capitalize">
                <a href="">privacy</a> - <a href="">terms</a>
              </li>
            </ul>
            <p class="credit capitalize">made by @simon sjöö</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
