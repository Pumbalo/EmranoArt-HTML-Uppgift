<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmranoArt - Admin</title>
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/side-nav.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/admin-dashboard.css" />
    <link rel="stylesheet" href="css/typography.css" />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="admin-navbar">
      <ul class="admin-navbar-nav">
        <li class="side-nav-logo capitalize">
          <a href="#" class="admin-nav-link">
            <span class="link-text capitalize logo-text">EmranoArt</span>
            <i class="fa-solid fa-palette"></i>
          </a>
        </li>

        <li class="admin-nav-item">
          <a href="#" class="admin-nav-link">
            <i class="fa-solid fa-house"></i>
            <span class="link-text capitalize">startsida</span>
          </a>
        </li>

        <li class="admin-nav-item">
          <a href="#" class="admin-nav-link">
            <i class="fa-solid fa-user"></i>
            <span class="link-text capitalize">kunder</span>
          </a>
        </li>

        <li class="admin-nav-item">
          <a href="#" class="admin-nav-link">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="link-text capitalize">kalender</span>
          </a>
        </li>

        <li class="admin-nav-item">
          <a href="#" class="admin-nav-link">
            <i class="fa-solid fa-chart-simple"></i>
            <span class="link-text capitalize">analys & statistik</span>
          </a>
        </li>

        <li class="admin-nav-item" id="themeButton">
          <a href="#" class="admin-nav-link">
            <i class="fa-solid fa-bell"></i>
            <span class="link-text capitalize">notifikationer</span>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="flex-container">
        <div class="row">
          <div class="card card-small"></div>
          <div class="card card-small"></div>
          <div class="card card-small"></div>
          <div class="card card-small"></div>
        </div>
        <div class="row">
          <div class="card card-big"></div>
          <div class="card card-med"></div>
        </div>
        <div class="row">
          <div class="card card-big"></div>
          <div class="card card-med"></div>
        </div>
      </div>
    </main>
  </body>
</html>
